<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
</head>
<body>
	<div id="app">
		总价：{{price}} <br>
		名字：{{fullName}} <br>
		名字(方法) : {{fullNameF()}}
	</div>
	<script src="../src/vue.min.js"></script>
	<script>
	var app = new Vue({
		el:"#app",
		data:{
			package1:[
				{
					name:"iphone 7",
					price: 7199,
					count:1
				},
				{
					name:"ipad",
					price: 8000,
					count:1
				},
				{
					name:"iphone 7",
					price: 7199,
					count:1
				}
			],
			package2:[
				{
					name:"mac 7",
					price: 666,
					count:1
				},
				{
					name:"cam",
					price: 1000,
					count:2
				},
				{
					name:"ban 7",
					price: 10,
					count:50
				}
			],
			firstName:"Tao",
			lastName:"Lin"
		},
		computed:{
			price: function() {
				var prices = 0;
				for(var i=0; i<this.package1.length; i++) {
					prices += this.package1[i].price * this.package1[i].count;
				}
				for(var i=0; i<this.package2.length; i++) {
					prices += this.package2[i].price * this.package2[i].count;
				}
				return prices;
			},
			fullName:{
				get: function() {
					return this.firstName + " " + this.lastName;
				},
				set: function(newValue) {
					var names = newValue.split(" ");
					this.firstName = names[0];
					this.lastName = names[names.length-1];
					/*
					* 可以在控制台输入 app.fullName = "A B" 查看结果
					*/
				}
			}
		},
		methods:{
			fullNameF: function () {
				return this.firstName + " " + this.lastName;
			}
		}
	});
	</script>

</body>
</html>
