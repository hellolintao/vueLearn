<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ title | toUp('arg1')}}
    </div>
    <script src="../../../src/vue.min.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                title:"hello world"
            },
            filters: {
                toUp: function(val, arg1) {
                    console.log(arg1);
                    return val.toUpperCase();
                }
            }
        });
    </script>
</body>
</html>
